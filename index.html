<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->

  <div class="container" role="main">
    <div class="card">
      <div id="rating__state" class="rating__state">
        <img src="images/icon-star.svg" alt="star-icon">
        <div class="txt__content">
          <h2 class="heading__txt">How did we do?</h2>
          <p class="paragraph__txt">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </div>

        <ul class="rating__number">
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>

        <button class="btn__submit">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thankyou__state" class="thankyou__state hidden">
        <div class="selection__show">
          <img src="images/illustration-thank-you.svg" alt="">
          <p class="selection__txt">You selected <span id="rating">5</span> out of 5</p>
        </div>
        <div class="thankyou__txt-area">
          <h1 class="thankyou__title">Thank you!</h1>
          <p class="thankyou__txt">We appreciate you taking the time to give a rating. If you ever need more support,
            don&#x2019;t hesitate to get in touch!</p>
        </div>
      </div>
      <!-- Thank you state end -->
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
